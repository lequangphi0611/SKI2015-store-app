<section class="section-margin--small mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-5">
        <div class="sidebar-categories">
          <div class="head">Browse Categories</div>
          <ul class="main-categories">
            <li class="common-filter">
              <form action="#">
                <ul>
                  <li
                    class="filter-list"
                  >
                    <input
                      (change)="onSelectCategoryOption('all')"
                      class="pixel-radio"
                      type="radio"
                      id="all"
                      name="category"
                      [value]="null"
                      [(ngModel)]="categorySelected"
                    /><label for="all">All</label>
                  </li>
                  <li
                    class="filter-list"
                    *ngFor="let cv of categoriesView; let i = index"
                  >
                    <input
                      (change)="onSelectCategoryOption(cv.category.id)"
                      class="pixel-radio"
                      type="radio"
                      [id]="cv.category.id"
                      name="category"
                      [(ngModel)]="categorySelected"
                      [value]="cv.category"
                    /><label [for]="cv.category.id"
                      >{{ cv.category.name
                      }}<span> ({{ cv.countProducts }})</span></label
                    >
                  </li>
                </ul>
              </form>
            </li>
          </ul>
        </div>

<!--================Single Product Area =================-->
<div class="product_image_area mb-5">
  <div class="container">
    <div class="row s_product_inner">
      <div class="col-lg-6">
          <div class="single-prd-item">
            <img class="img-fluid" [src]="product?.imagePath" alt="" />
          </div>
      </div>
      <div class="col-lg-5 offset-lg-1">
        <div class="s_product_text">
          <h3>{{product?.name}}</h3>
          <h2>{{product?.price | currency}}</h2>
          <ul class="list">
            <li>
              <a class="active" href="#"><span>Category</span> : {{product?.category?.name}}</a>
            </li>
          </ul>
          <p>
            {{product?.description}}
          </p>
          <div class="product_count">
            <label for="qty">Quantity:</label>
            <input
              type="text"
              name="qty"
              id="sst"
              size="2"
              maxlength="12"
              value="1"
              title="Quantity:"
              class="input-text qty mr-3"
              #quantity
            />
            <a class="button primary-btn add-to-cart-btn" (click)="addToCart(quantity)">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->
